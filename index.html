<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP House Media Extractor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>IP House Media Extractor</h1>
    <textarea id="urlInput" placeholder="Paste 1000+ URLs here..."></textarea>
    <div class="buttons">
      <button onclick="extractSources()">Extract</button>
      <button onclick="clearAll()">Clear</button>
      <button onclick="copyTable()">Copy</button>
      <button onclick="exportCSV()">Export CSV</button>
    </div>
    <table id="resultsTable">
      <thead><tr><th>Infringing URL</th><th>Source URLs</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
