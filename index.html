<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP House Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>IP House Media Extractor</h1>
    <textarea id="inputUrls" placeholder="Paste infringing URLs here..."></textarea>
    <div class="actions">
      <button onclick="extract()">Extract</button>
      <button onclick="clearOutput()">Clear</button>
      <button onclick="copyResult()">Copy Result</button>
      <button onclick="exportCSV()">Export as CSV</button>
    </div>
    <table id="resultTable">
      <thead>
        <tr><th>Infringing URL</th><th>Source URLs</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
